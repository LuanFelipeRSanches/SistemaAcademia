<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	
<ui:composition template="/layout.xhtml">
	
		
		<ui:define name="conteudo">
	
	
	
	<h1>Controle de acesso</h1>
	 
	<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
	<div id="infoMenssage">
<h:message />
	</div>
</h:panelGroup>
	
	<form jsf:id="form">
	<fieldset>
	
	<legend>Parâmetros de acesso</legend>
	<label for="id">Matrícula</label><br/>
	<input type="text" jsf:value="#{controleAcessoBean.matricula}" id="id"/><br/>
	
	<label for="rg">RG:</label><br/>
	<input type="text" jsf:value="#{controleAcessoBean.rg}" id="rg"/><br/>

	</fieldset>
	<input type="submit" value="Registrar acesso" jsf:action="#{controleAcessoBean.registrarAcesso()}"/>
	</form>
	</ui:define>
	</ui:composition>
</html>
